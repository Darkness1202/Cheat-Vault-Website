            cursor: pointer;
            position: relative;

            top: 0;
            left: 0;

            height: 4px;

            transform: scaleX(0);

        let currentFilter = 'all';
        let searchTerm = '';

        function initializeStats() {
            const totalGames = gamesDatabase.length;
            const totalCheats = gamesDatabase.reduce((sum, game) => sum + game.cheats.length, 0);
            const platforms = [...new Set(gamesDatabase.map(game => game.platform))].length;

            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('totalCheats').textContent = totalCheats;
            document.getElementById('platforms').textContent = platforms;
        }

        function renderGames() {
            const gamesGrid = document.getElementById('gamesGrid');
            const noResults = document.getElementById('noResults');
            
            let filteredGames = gamesDatabase;

            if (currentFilter !== 'all') {
                filteredGames = filteredGames.filter(game => 
                    game.platform === currentFilter || game.category === currentFilter
                );
            }

            if (searchTerm) {
                filteredGames = filteredGames.filter(game =>
                    game.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    game.platform.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    game.cheats.some(cheat => 
                        cheat.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        cheat.code.toLowerCase().includes(searchTerm.toLowerCase())
                    )
                );
            }

            if (filteredGames.length === 0) {
                gamesGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            gamesGrid.style.display = 'grid';
            noResults.style.display = 'none';

            gamesGrid.innerHTML = filteredGames.map((game, index) => `
                <div class="game-card" onclick="openModal(${gamesDatabase.indexOf(game)})">
                    <div class="game-header">
                        <div>
                            <div class="game-title">${game.title}</div>
                            <div class="game-year">${game.year}</div>
                        </div>
                        <span class="game-platform">${game.platform}</span>
                    </div>
                    <div class="cheats-preview">
                        ${game.cheats.slice(0, 2).map(cheat => `â€¢ ${cheat.name}`).join('<br>')}
                        ${game.cheats.length > 2 ? '<br>â€¢ and more...' : ''}
                    </div>
                    <div class="cheat-count">
                        âš¡ ${game.cheats.length} cheat${game.cheats.length !== 1 ? 's' : ''} available
                    </div>
                </div>
            `).join('');
        }

        function openModal(gameIndex) {
            const game = gamesDatabase[gameIndex];
            const modal = document.getElementById('cheatModal');
            
            document.getElementById('modalTitle').textContent = game.title;
            document.getElementById('modalPlatform').innerHTML = `
                <span class="game-platform">${game.platform}</span>
                <span style="color: var(--text-secondary); margin-left: 1rem;">${game.year}</span>
            `;

            document.getElementById('modalCheats').innerHTML = game.cheats.map((cheat, index) => `
                <div class="cheat-item">
                    <div class="cheat-name">${cheat.name}</div>
                    <div class="cheat-code" id="code-${gameIndex}-${index}">
                        ${cheat.code}
                        <button class="copy-btn" onclick="copyCode(event, '${cheat.code.replace(/'/g, "\\'")}')">COPY</button>
                    </div>
                    <div class="cheat-description">${cheat.description}</div>
                </div>
            `).join('');

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('cheatModal').classList.remove('active');
        }

        function copyCode(event, code) {
            event.stopPropagation();
            navigator.clipboard.writeText(code).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ“ COPIED';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        document.getElementById('searchBox').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderGames();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderGames();
            });
        });

        document.getElementById('cheatModal').addEventListener('click', (e) => {
            if (e.target.id === 'cheatModal') {
                closeModal();
            }
        });

        initializeStats();
        renderGames();
